version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - pip3 install awscli

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 211125420613.dkr.ecr.us-east-1.amazonaws.com)
      - IMAGE="211125420613.dkr.ecr.us-east-1.amazonaws.com/laravel-rds:latest"
      - TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION}

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t laravel-project .
      - docker tag laravel-project:latest $IMAGE:$TAG

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $IMAGE:$TAG
      - docker push $IMAGE:latest

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1




















